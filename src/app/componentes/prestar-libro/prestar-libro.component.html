

<div class="container-sm px-5 text-center">
  <h3 class="mt-3 text-center py-4" >Editar libro</h3>
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 border bg-light">

      <form [formGroup]="prestarLib" (ngSubmit)="prestar()">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cedula</label>
          <input type="text" formControlName="cedula" class="form-control" id="cedula" autocomplete="off"> 
          <span *ngIf="prestarLib.get('cedula')?.invalid && prestarLib.get('cedula')?.touched" class="text-danger">
            La <strong>cedula</strong> es un campo requerido
          </span>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control" id="nombre" autocomplete="off"> 
          <span *ngIf="prestarLib.get('nombre')?.invalid && prestarLib.get('nombre')?.touched" class="text-danger">
            El <strong>nombre</strong> es un campo requerido
          </span>
        </div>
    
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="text" formControlName="correo" class="form-control" id="correo" autocomplete="off"> 
            <span *ngIf="prestarLib.get('correo')?.invalid && prestarLib.get('correo')?.touched" class="text-danger">
              El <strong>correo</strong> es un campo requerido
            </span>
          </div>
    
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" formControlName="celular" class="form-control" id="celular" autocomplete="off"> 
            <span *ngIf="prestarLib.get('celular')?.invalid && prestarLib.get('celular')?.touched" class="text-danger">
              El <strong>celular</strong> es un campo requerido
            </span>
          </div>
    
          <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" formControlName="isbn" class="form-control" id="isbn" autocomplete="off"> 
            <span *ngIf="prestarLib.get('isbn')?.invalid && prestarLib.get('isbn')?.touched" class="text-danger">
              El <strong>isbn</strong> es un campo requerido
            </span>
          </div>
    
          <div class="mb-3">
            <label for="fechapres" class="form-label">Fecha prestamo</label>
            <input type="text" formControlName="fechapres" class="form-control" id="fechapres" autocomplete="off"> 
            <span *ngIf="prestarLib.get('fechapres')?.invalid && prestarLib.get('fechapres')?.touched" class="text-danger">
              La <strong>fecha del prestamo</strong> es un campo requerido
            </span>
          </div>
          <div class="mb-3">
            <label for="duracion" class="form-label">Duracion</label>
            <input type="text" formControlName="duracion" class="form-control" id="duracion" autocomplete="off"> 
            <span *ngIf="prestarLib.get('duracion')?.invalid && prestarLib.get('duracion')?.touched" class="text-danger">
              La <strong>duracion</strong> es un campo requerido
            </span>
          </div>
        
        <button type="submit" [disabled]="prestarLib.invalid" class="btn btn-primary float-ed ">Prestar</button>
        <button routerLink="/" class="btn btn-secundary">Regresar</button>
      </form>
    
     </div>
    </div>
  </div>
</div>
