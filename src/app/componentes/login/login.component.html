<div class="parent clearfix">
  <div class="bg-illustration">
     <img  src="https://i.pinimg.com/originals/57/d1/61/57d1616276bb6c95d50c6f061cb2d0c3.png" alt="logo" 
    class="logo">

    <div class="burger-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
  
  <div class="login">
    <div class="container">
      <h1>Inicio de Sesión</h1>
  
      <div class="login-form">
        <form [formGroup]="iniciarSesion" (ngSubmit)="entrar()">
          <label for="isbn" class="form-label">Correo Electrónico:</label>
          <input type="email" class="form-control" formControlName="correo" id="correo" aria-describedby="emailHelp" autocomplete="off">
              <span *ngIf="iniciarSesion.get('correo')?.invalid && iniciarSesion.get('correo')?.touched" class="text-danger" placeholder="Ingresa correo">
               El <strong>correo</strong> es un campo obligatorio
              </span> 
              <label for="isbn" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="contrasena">
              <span *ngIf="iniciarSesion.get('contrasena')?.invalid && iniciarSesion.get('contrasena')?.touched" class="text-danger">
                La  <strong>contraseña</strong> es un campo obligatorio
              </span>

          <div class="remember-form">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          

         
        </form>
      </div>

      <div class="row justify-content-end y-5">
        <div class="col-sm-5">
           
                <a  class="" tabindex="-1" role="button" routerLink="/registroU">Registrate</a>
           
        </div>
  
    </div>
    </div>
</div>
