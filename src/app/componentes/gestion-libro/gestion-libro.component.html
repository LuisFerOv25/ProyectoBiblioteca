<div class="row mt3 py-3 mx-5">
    <div class="col lg6">
        <div class="text-center">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                <h3>Administracion de libros</h3>
                </div>
            </div>
            <div class="row align-items-start">
                <div class="col">
                    <button type="button" class="btn btn-success">Registrar</button>
                </div>
            </div>   

    </div>
    <table
      class="table table-hover border-dark text-center"
      *ngIf="listaLibro.length > 0"
    >
      <thead>
        <tr class="text-center">
          <td>ISBN</td>
          <td>Nombre</td>
          <td>Editorial</td>
          <td>Operaciones</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listaLibro">
          <td>
            {{ user.ISBN }} 
          </td>
          <td>
            {{ user.titulo }}
          </td>
          <td>
            {{ user.editorial }}
          </td>

          <td style="width: 5%">
            <button type="button" class="btn btn-warning btn-sm" routerLink="/editalib">Editar</button>
          </td>
          <td style="width: 5%">
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="listaLibro.length == 0" class="row mt5">
      <h4>No hay ningun comentario registrado</h4>
    </div>
  </div>
